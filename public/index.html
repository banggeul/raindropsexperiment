<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rain Drops</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
      <div class="" id="content">

      </div>
      <div class="container">
        <h1>Rain Drops Game</h1>
        <div id="user-context">
          <div class="formRow">
            <label for="sessionID">Enter Session ID</label>
            <input type="text" name="name" id="name" value="12345">
          </div>
          <div class="formRow">
            <label for="clickLimit">Set the click limit</label>
            <input type="number" id="clickLimit" name="" min="10" max="100" value="30">
          </div>
          <div class="formRow timeLimitSwitch">
            <label for="timeLimitOn">Turn on the time limit</label>
            <div class="switchWrapper">
              <label class="switch">
                  <input type="checkbox" id="timeLimitSwitch">
                  <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="formRow" id="timeLimitRow">
            <label for="timeLimit">Set the time limit (in seconds)</label>
            <input type="number" id="timeLimit" name="" min="20" max="100" value = "20">
          </div>
            <a class="cta" href="#" id="collectUserContext">Submit</a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script type="module" src="sketch.js"></script>
  </body>
</html>
